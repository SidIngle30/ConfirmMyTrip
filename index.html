<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ConfirmMyTrip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash" class="splash-screen d-flex flex-column justify-content-center align-items-center text-center">
    <img src="https://i.ibb.co/XZvNBmjp/confirmmytrip-logo-jpg.jpg" alt="Logo" class="splash-logo mb-3" />
    <h2 class="text-white splash-quote">"Your trusted partner for flights and buses!"</h2>
  </div>

  <!-- Login Section -->
  <div id="loginSection" class="login-screen d-none">
    <div class="login-box text-center p-4 shadow rounded bg-white">
      <img src="https://i.ibb.co/XZvNBmjp/confirmmytrip-logo-jpg.jpg" alt="Logo" class="mb-3" height="60" />
      <h4 class="mb-3">Welcome to <span style="color: #E30613;">Confirm</span><span style="color: #1E2A78;">MyTrip</span></h4>
      <button class="btn btn-main w-100 mb-3" id="continueBtn">Continue with Google</button>

      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
      </div>
      <div class="mb-3 text-start">
        <label for="otp" class="form-label">OTP</label>
        <input type="password" id="otp" class="form-control" placeholder="Enter OTP" required />
      </div>
      <button class="btn btn-main w-100" id="emailLoginBtn">Login with Email</button>
    </div>
  </div>

  <!-- Main App -->
  <div id="mainApp" class="d-none">
    <nav class="navbar navbar-light bg-white shadow-sm px-3 py-2 border-bottom">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand d-flex align-items-center gap-2 fs-4" href="#">
          <img src="https://i.ibb.co/XZvNBmjp/confirmmytrip-logo-jpg.jpg" alt="Logo" height="34" style="border-radius: 6px;" />
          <span>
            <span style="color: #E30613; font-weight: 600;">Confirm</span><span style="color: #1E2A78; font-weight: 600;">MyTrip</span>
          </span>
        </a>
        <a href="#" class="btn btn-outline-secondary" onclick="location.reload()">Logout</a>
      </div>
    </nav>

    <section class="hero text-center">
      <div class="container py-5">
        <h1 class="display-5 fw-bold text-white">Book <span style="color: white;">Flights</span> & <span style="color: white;">Buses</span> Hassle-Free</h1>
        <p class="lead text-light">Your all-in-one travel partner</p>
      </div>
    </section>

    <section class="search-box">
      <form id="searchForm">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" id="from" placeholder="From (e.g., Mumbai)" />
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="to" placeholder="To (e.g., Pune)" />
          </div>
          <div class="col-md-4">
            <input type="date" class="form-control" id="date" />
          </div>
          <div class="col-md-4">
            <select class="form-select" id="type">
              <option value="bus">Bus</option>
              <option value="flight">Flight</option>
            </select>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-main w-100">Search Tickets</button>
          </div>
        </div>
      </form>
    </section>

    <div class="container mt-4 d-none" id="resultsSection">
      <h5 class="mb-3">Available Tickets</h5>
      <div id="ticketResults"></div>
    </div>

    <div class="container mt-4 d-none" id="seatSection">
      <h5 class="mb-3">Select Your Seat</h5>
      <div class="mb-3" id="seatLayout">
        <!-- Seats will be generated here -->
      </div>
      <div class="mb-3">
        <label for="passengerName" class="form-label">Name</label>
        <input type="text" class="form-control" id="passengerName">
      </div>
      <div class="mb-3">
        <label for="passengerAge" class="form-label">Age</label>
        <input type="number" class="form-control" id="passengerAge">
      </div>
      <div class="mb-3">
        <label for="passengerEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="passengerEmail">
      </div>
      <button class="btn btn-main" id="proceedBtn">Continue</button>
    </div>

    <div class="container mt-4 d-none" id="summarySection">
      <h5>Booking Summary</h5>
      <p><strong>Name:</strong> <span id="summaryName"></span></p>
      <p><strong>Age:</strong> <span id="summaryAge"></span></p>
      <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
      <p><strong>Seat No:</strong> <span id="summarySeat"></span></p>
      <button class="btn btn-main" onclick="alert('ðŸ§¾ Redirecting to Razorpay...')">Proceed to Pay â‚¹999</button>
    </div>

    <footer class="bg-light text-center text-muted py-4 mt-5 border-top">
      <p class="mb-0">&copy; 2025 ConfirmMyTrip. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
